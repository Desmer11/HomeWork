<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video Html</title>
</head>
<body>
    <h1>Audio, Video, Iframe</h1>

    <section>
        <h2>Video</h2>
        <video
        src="video/"
        type="video.mp4"
        poster="Videos/poster.png"
        controls
        width="600"
        height="400"
        preload="auto"
        loop
        >
        <p>This Video is not available right now</p>
    </video>
    </section>
    <section>
        <h2>Audio</h2>
        <audio
            src=""
            controls

        >

        </audio> 

    </section>

    <section>
        <h2>Iframe</h2>

        <br>

    </section>


</body>

</html>
